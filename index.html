<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./drum-set.svg" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @media all and (max-width: 1290px) {
        body {
          display: inline-block;
          text-align: center;
        }
      }
    </style>
    <title>Drum Machine</title>
  </head>
  <body>
    <h1 class="title">Drum Machine</h1>
    <div class="over-all">
      <div class="sequencer">
        <div class="kick-track">
          <div class="controls">
            <button class="delete"><i class="fas fa-minus-circle"></i></button>
            <h1>KICK</h1>
            <button class="mute kick-mute"><i class="fas fa-volume-up"></i></button>
            <select name="kick-select" id="kick-select">
              <option value="./allSounds/kick-acoustic01.wav">
                Acoustic Kick
              </option>
              <option value="./allSounds/kick-808.wav">808 Kick</option>
              <option value="./allSounds/kick-electro01.wav">
                Electro Kick
              </option>
              <option value="./allSounds/kick-vinyl02.wav">Vinyl Kick</option>
            </select>
          </div>
          <div class="kick-seq">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
            <div class="pad kick-pad b8"></div>
            <div class="pad kick-pad b9"></div>
            <div class="pad kick-pad b10"></div>
            <div class="pad kick-pad b11"></div>
            <div class="pad kick-pad b12"></div>
            <div class="pad kick-pad b13"></div>
            <div class="pad kick-pad b14"></div>
            <div class="pad kick-pad b15"></div>
          </div>
        </div>
        <div class="snare-track">
          <div class="controls">
            <button class="delete"><i class="fas fa-minus-circle"></i></button>
            <h1>SNARE</h1>
            <button class="mute snare-mute"><i class="fas fa-volume-up"></i></button>
            <select name="snare-select" id="snare-select">
              <option value="./allSounds/snare-acoustic01.wav">
                Acoustic Snare
              </option>
              <option value="./allSounds/snare-808.wav">808 Snare</option>
              <option value="./allSounds/snare-electro.wav">
                Electro Snare
              </option>
              <option value="./allSounds/snare-vinyl02.wav">Vinyl Snare</option>
            </select>
          </div>
          <div class="snare-seq">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
            <div class="pad snare-pad b8"></div>
            <div class="pad snare-pad b9"></div>
            <div class="pad snare-pad b10"></div>
            <div class="pad snare-pad b11"></div>
            <div class="pad snare-pad b12"></div>
            <div class="pad snare-pad b13"></div>
            <div class="pad snare-pad b14"></div>
            <div class="pad snare-pad b15"></div>
          </div>
        </div>
        <div class="hihat-track">
          <div class="controls">
            <button class="delete"><i class="fas fa-minus-circle"></i></button>
            <h1>HiHat</h1>
            <button class="mute hihat-mute"><i class="fas fa-volume-up"></i></button>
            <select name="hihat-select" id="hihat-select">
              <option value="./allSounds/hihat-acoustic01.wav">
                Acoustic HiHat
              </option>
              <option value="./allSounds/hihat-808.wav">808 HiHat</option>
              <option value="./allSounds/hihat-electro.wav">
                Electro HiHat
              </option>
              <option value="./allSounds/hihat-ring.wav">HiHat Ring</option>
            </select>
          </div>
          <div class="hihat-seq">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
            <div class="pad hihat-pad b8"></div>
            <div class="pad hihat-pad b9"></div>
            <div class="pad hihat-pad b10"></div>
            <div class="pad hihat-pad b11"></div>
            <div class="pad hihat-pad b12"></div>
            <div class="pad hihat-pad b13"></div>
            <div class="pad hihat-pad b14"></div>
            <div class="pad hihat-pad b15"></div>
          </div>
        </div>
        <div class="crash-track">
          <div class="controls">
            <button class="delete"><i class="fas fa-minus-circle"></i></button>
            <h1>CRASH</h1>
            <button class="mute crash-mute"><i class="fas fa-volume-up"></i></button>
            <select name="crash-select" id="crash-select">
              <option value="./allSounds/crash-acoustic.wav">
                Acoustic Crash
              </option>
              <option value="./allSounds/crash-808.wav">808 Crash</option>
              <option value="./allSounds/crash-tape.wav">Vinyl Crash</option>
            </select>
          </div>
          <div class="crash-seq">
            <div class="pad crash-pad b0"></div>
            <div class="pad crash-pad b1"></div>
            <div class="pad crash-pad b2"></div>
            <div class="pad crash-pad b3"></div>
            <div class="pad crash-pad b4"></div>
            <div class="pad crash-pad b5"></div>
            <div class="pad crash-pad b6"></div>
            <div class="pad crash-pad b7"></div>
            <div class="pad crash-pad b8"></div>
            <div class="pad crash-pad b9"></div>
            <div class="pad crash-pad b10"></div>
            <div class="pad crash-pad b11"></div>
            <div class="pad crash-pad b12"></div>
            <div class="pad crash-pad b13"></div>
            <div class="pad crash-pad b14"></div>
            <div class="pad crash-pad b15"></div>
          </div>
        </div>
      </div>
      <div class="tempo">
        <button class="play">PLAY</button>
        <input
          type="range"
          class="tempo-slider"
          value="150"
          max="300"
          min="20"
        />
        <p class="tempo-text">150</p>
      </div>
      <div class="volume">
        <input
          type="range"
          oriented="vertical"
          class="volume-slider"
          value="50"
          max="100"
          min="0"
        />
        <p class="volume-text">50</p>
        <select name="volume-select" id="volume-select">
          <option value="kick">Kick</option>
          <option value="snare">Snare</option>
          <option value="hihat">HiHat</option>
          <option value="crash">Crash</option>
        </select>
      </div>
    </div>

    <audio src="./allSounds/kick-acoustic01.wav" class="kick-sound"></audio>
    <audio src="./allSounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="./allSounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
    <audio src="./allSounds/crash-acoustic.wav" class="crash-sound"></audio">

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
